---

#
# Our vagrant test host
#
- hosts: vagrant-btsync
  roles: 
    - update
    - common
    - timezone
    - btsync
  user: vagrant
  sudo: yes

#
# Production  hosts
# These should be Ubuntu 12.04 x64
#
- hosts: nyc1
  roles: 
    - update
    - common
    - { role: user, username: "ubuntu", ssh_key: "digitalocean-dmuth.org.pub" }
    - timezone
    - { role: btsync, user: "ubuntu" }
  user: root
  sudo: yes



